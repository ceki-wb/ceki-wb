<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
          <div class="col-12 mt-3 mb-3">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal" onclick="openModal()">
                Gass ceki baru
              </button>
            </div>
          </div>
          <div class="col-12 mt-3 mb-3">
            <table class="table table-striped table-hover" id="table"></table>    
          </div>
      </div>
    </div>


    
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="player-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="player-modal-label">Siapa aj yg maen ni?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <label class="input-group-text" for="player-number">Berapa orang</label>
              <select class="form-select" id="player-number" onchange="choosePlayerCount(this.value)">
                <option value="0" selected>...</option>
                <option value="2">Dua</option>
                <option value="3">Tiga</option>
                <option value="4">Empat</option>
                <option value="5">Lima</option>
                <option value="6">Enam</option>
                <option value="7">Tujuh</option>
              </select>
            </div>

            <div id="player-form"></div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="new-game-button" disabled onclick="createNewGame()">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
